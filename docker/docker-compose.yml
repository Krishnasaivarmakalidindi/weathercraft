version: '3.9'
services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: weathercraft_web
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - CACHE_BACKEND=${CACHE_BACKEND:-file}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    container_name: weathercraft_redis
    ports:
      - "6379:6379"
